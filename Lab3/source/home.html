<!DOCTYPE html>
<head>
    <script src="http://code.angularjs.org/1.2.13/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-animate.js"></script>
    <script src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script src="app.js"></script>
    <script src="facebook.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/readable/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body lang="" data-ng-app="TopNews" background="paper.jpg">
<div  ng-controller="homeController" style="top: 200px">

    <div class="menu" id="div_SearchContainer">
        <h1 class="custom">NEWS CHANNEL</h1>
       <!-- <input type="text" id="txt_searchWord" placeholder="search news stories" style="margin-left: 100px"/>-->
       <div class="buttonHolder"> <button id="btn_getNews"  ng-click="searchTopNews()">Get Top News</button></div>
    </div>

    <div id="div_VenueList">
        <h2 style="text-align: center; color:midnightblue">Top  Stories by NY Times API </h2>
        <ul>
            <TABLE  class="table table-hover" BORDER=2 CELLPADDING=4>
               <thead  style="background:darkblue; color:white">
                  <tr>
                      <th>Title</th>
                      <th>Category</th>
                      <th>Abstract</th>
                      <th>Sentiment</th>
                  </tr>
               </thead>
                <tbody>
                <TR ng-repeat="news in newsList">
                    <TD> <a  href={{news.url}} target="_blank" style="font-size: small; color: #5e5e5e; text-align: left;">{{news.title}}</a></TD>
                    <TD>{{news.section}}</TD>
                    <TD>{{news.abstract}}</TD>
                    <TD>{{news.sentiment}}</TD>
                </TR>
                </tbody>
            </TABLE>
        </ul>
    </div>
</div>
</body>
</html>
