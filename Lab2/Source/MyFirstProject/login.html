<div class="container" ng-app="mapRashmiApp" ng-controller="loginController">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form role="form">
                <fieldset>
                    <h2>Please Sign In</h2>
                    <hr class="colorgraph">
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control input-lg" ng-model="userName" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" ng-model="pwd" class="form-control input-lg" placeholder="Password">
                    </div>
                    <span class="button-checkbox">
                    <input type="checkbox" name="remember_me" id="remember_me" checked="checked">
                        <button type="button" class="btn" data-color="info">Remember Me</button>
					<a href="" class="btn btn-link pull-right">Forgot Password?</a>
				</span>
                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input ng-click="login(userName,pwd);" type="submit" class="btn btn-lg btn-success btn-block"  value="Login">
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a href="#register" class="btn btn-lg btn-primary btn-block">Register</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>
