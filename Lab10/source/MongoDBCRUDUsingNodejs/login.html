<html ng-app="demoMongo" ng-controller="MongoRestController">
<head >
	<title>Add Book</title>
	<link href="css/style1.css" rel="stylesheet" type="text/css" media="all" />
	<link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css">
		.site-bg {
			position: fixed;
			height: 100%;
			width: 100%;
			z-index: 0;
			background-image: url("/images/lms.jpg");
			background-size: cover;
			background-repeat: no-repeat;
			background-attachment: fixed;
		}

		.site-bg-overlay {
			position: fixed;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			z-index: 1;
			background: rgba(92, 180, 142, 0.4);
		}

	</style>
</head>
<body ng-app="app" ng-controller="loginController">
<div class="wrap" style="width:30%;">
	<!-- strat-contact-form -->
	<div class="contact-form" style="width:100%;">
		<!-- start-form -->
		<form class="contact_form"  style="background: #FFF; width:100%;" ng-submit="insertData()" name="contact_form">
			<h1 >Welcome to Library Management System</h1>
			<br>
			<h1>             Admin Login</h1>
			<ul>

				<li style="width:100%;">
					<input type="email" class="textbox1" name="email" ng-model="formData.email" placeholder="example@mail.com" required />
					<span class="form_hint">Enter a valid email</span>
					<p><img src="images/contact.png" alt=""></p>
				</li>
				<li style="width:100%;">
					<input type="password" name="password" class="textbox2" ng-model="formData.password" placeholder="password">
					<p><img src="images/lock.png" alt=""></p>
				</li>

			</ul>
			<div class="clear"></div>
			<label class="checkbox"><input type="checkbox" name="checkbox" checked><i></i>Remember me</label>
			<div class="clear"></div>

			<input type="submit" name="Sign In" onclick=window.location.href="home.html" style="width:100%;" value="Sign In"/>
			<input type="submit" name="Sign Up" style="width:100%;" value="Sign Up"/>

		</form>
		<!-- end-form -->
		<!-- start-account -->
		<div class="clear"></div>
	</div>
	<!-- end-contact-form -->
	<div class="footer">

	</div>
</div>
<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular.js"></script>
<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular-resource.js"></script>
<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular-sanitize.js"></script>
<script src="js/app.js"></script>
</body>
</html>
