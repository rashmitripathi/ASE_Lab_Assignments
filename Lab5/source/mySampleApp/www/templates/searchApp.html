<ion-view title="EventFinder" hide-back-button="true" id="page1" style="background-color:#109C4C;">
    <ion-content padding="true" style="background: url(img/3pc4EtsTxumiKxzvbS2W_green.jpg) no-repeat center;background-size:cover;" class="has-header">
        <div class="spacer" style="width: 300px; height: 40px;"></div>
        <h3 id="searchApp-heading1" style="color:#F6F4F4;font-weight:lighter;text-align: center;">Search Concerts, Festivals or Events anywhere</h3>
       <div class="spacer" style="width: 300px; height: 0px;"></div>
         <div class="omb_login">
    	<h2 class="omb_authTitle">Login or <a href="#">Sign up</a></h2>
		<div class="row omb_row-sm-offset-3 omb_socialButtons">
    	    <div class="col-xs-4 col-sm-2">
                	<a href="#" class="btn btn-lg btn-block omb_btn-facebook">
			        <i class="fa fa-facebook visible-xs"></i>
			        <span >Facebook</span>
		        </a>
	        </div>
        	<div class="col-xs-4 col-sm-2">
		        <a href="#" class="btn btn-lg btn-block omb_btn-twitter">
			        <i class="fa fa-twitter visible-xs"></i>
			        <span >Twitter</span>
		        </a>
	        </div>	
        	<div class="col-xs-4 col-sm-2">
		        <a href="#" class="btn btn-lg btn-block omb_btn-google">
			        <i class="fa fa-google-plus visible-xs"></i>
			        <span >Google+</span>
		        </a>
	        </div>	
		</div>

		<div class="row omb_row-sm-offset-3 omb_loginOr">
			<div class="col-xs-12 col-sm-6">
				<hr class="omb_hrOr">
				<span class="omb_spanOr">or</span>
			</div>
		</div>
        <form id="searchApp-form7" class="list">
            <label class="item item-input" id="searchApp-input11" name="txtUserName">
                <input type="email" placeholder="Enter username" ng-model="data.userName">
            </label>
        </form>
        <div class="spacer" style="width: 300px; height: 5px;"></div>
        <form id="searchApp-form8" class="list">
            <label class="item item-input" id="searchApp-input12" name="txtPwd">
                <input type="password" placeholder="Enter password" ng-model="data.pwd">
            </label>
        </form>
             
        	<div class="row omb_row-sm-offset-0">             
			<div class="col-xs-25 col-sm-10">
				<p class="omb_forgotPwd" style="text-align:right">
					<a href="#">Forgot password?</a>
				</p>
			</div>
		</div> 
             <h6>new User?</h6>
         <div id="searchApp-button-bar3" class="button-bar">             
             <button id="searchApp-button10" ng-click="goToRegisterPage()" style="border-radius:38px 38px 38px 38px;" class="button button-dark  button-block">Register</button>
            <button id="searchApp-button11"  ng-click="login()" style="border-radius:38px 38px 38px 38px;" class="button button-dark  button-block" >Sign In</button>
        </div>
        
       
        
    </ion-content>
</ion-view>
