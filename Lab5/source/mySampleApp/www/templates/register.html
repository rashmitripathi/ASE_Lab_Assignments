<ion-view title="Signup" id="registerPage">
    <ion-content padding="true" style="background: url(img/3pc4EtsTxumiKxzvbS2W_green.jpg) no-repeat center;background-size:cover;" class="has-header">
        <div class="spacer" style="width: 300px; height: 35px;"></div>
        
        <div class="msg" style="color:white;">Please sign up.</div> 
        <div class="spacer" style="width: 300px; height: 36px;"></div>
        <div class="msg" style="color:white;">{{status}}</div> 
         <div class="spacer" style="width: 300px; height: 36px;"></div>
        
        <form id="signup-form9" class="list">
            <ion-list id="signup-list1">
                <label class="item item-input" id="signup-input13">
                    <input type="text" placeholder="Enter name" ng-model="registerData.name">
                </label>
                <div class="spacer" style="width: 300px; height: 5px;"></div>
                <label class="item item-input" id="signup-input14" name="txtUsername">
                    <input type="email" placeholder="Enter username example@example.com" ng-model="registerData.un">
                </label>
                <div class="spacer" style="width: 300px; height: 5px;"></div>
                <label class="item item-input" id="signup-input15" name="txtPwd" >
                    <input type="password" placeholder="Enter Password" ng-model="registerData.pwd">
                </label>
                <div class="spacer" style="width: 300px; height: 5px;"></div>
                <label class="item item-input" id="signup-input15" name="txtConfirmPwd" >
                    <input type="password" placeholder="Confirm Password">
                </label>
                <div class="spacer" style="width: 300px; height: 5px;"></div>
                 <label class="item item-input" id="signup-input15"  >
                    <input type="text" placeholder="Enter Security Question">
                </label>
                <div class="spacer" style="width: 300px; height: 5px;"></div>
                 <label class="item item-input" id="signup-input15"  >
                    <input type="password" placeholder="Security Answer">
                </label>
                <div class="spacer" style="width: 300px; height: 5px;"></div>                
            </ion-list>
            <div class="spacer" style="width: 300px; height: 43px;"></div>
            <div id="signUp-button-bar3" class="button-bar">
            <button id="cancelButton" href="#login" ng-click="cancel()" style="border-radius:38px 38px 38px 38px;" class="button button-dark  button-block"><<   Go Back</button>
            <button id="signup-button13" type="submit" style="border-radius:38px 38px 38px 38px;" class="button button-dark  button-block"  ng-click="register()">Register  >></button>
        </div>         
            
        </form>
    </ion-content>
</ion-view>
